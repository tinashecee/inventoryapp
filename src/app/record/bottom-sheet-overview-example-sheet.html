<mat-stepper orientation="vertical" [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Recepient's name</ng-template>
        <mat-form-field appearance="fill">
          <mat-label>Full Name</mat-label>
          <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>Recepient's ID</ng-template>
          <mat-form-field appearance="fill">
            <mat-label>ID #</mat-label>
            <input matInput placeholder="45-4532343h67" formControlName="secondCtrl" required>
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
    <mat-step [stepControl]="thirdFormGroup" optional>
      <form [formGroup]="thirdFormGroup">
        <ng-template matStepLabel>Recepient's address</ng-template>
        <mat-form-field appearance="fill">
          <mat-label>Address</mat-label>
          <input matInput formControlName="thirdCtrl" placeholder="Ex. 1 Main St, New York, NY"
                 required>
        </mat-form-field>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
        </mat-step>
        <mat-step [stepControl]="fourthFormGroup">
            <form [formGroup]="fourthFormGroup">
              <ng-template matStepLabel>Recepient's Department</ng-template>
              <mat-form-field appearance="fill">
                <mat-label>Department</mat-label>
                <input matInput formControlName="fourthCtrl" placeholder="HR, Civil.."
                       required>
              </mat-form-field>
              <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
              </div>
              </form>
              </mat-step>
              <mat-step [stepControl]="fifthFormGroup">
                <form [formGroup]="fifthFormGroup">
                  <ng-template matStepLabel>Recepient's Position</ng-template>
                  <mat-form-field appearance="fill">
                    <mat-label>Position</mat-label>
                    <input matInput formControlName="fifthCtrl" placeholder="Officer"
                           required>
                  </mat-form-field>      
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-raised-button  color="primary" (click)="record();stepper.reset()">Submit</button>
        <button mat-button  color="warn" (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-stepper>
