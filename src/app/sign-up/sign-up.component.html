 <form class="example-form">
  <img src="../../assets/pics/login.png" alt="icon" style="padding-left: 25%;padding-bottom: 10%;">

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Ex. Pizza" #userEmail >
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="Ex. Pizza" #userPwd>
              </mat-form-field>
              <button mat-raised-button color="primary" class="example-full-width" (click)="authService.SignUp(userEmail.value, userPwd.value)">SIGN-UP</button>
              <span>Already have an account? <a class="redirect" routerLink="/sign-in">Log In</a></span>
 </form>
