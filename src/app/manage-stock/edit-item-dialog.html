<mat-dialog-content class="mat-typography">
    <h1>Edit Item</h1>
    <p>{{data.item_name}}</p>
    <form [formGroup]="editItemFormGroup1">
    <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput type="text"  formControlName="itemDescCtrl" placeholder="{{data.item_description}}" required></textarea>
      </mat-form-field>
      </form>
      <form [formGroup]="editItemFormGroup2">
      <mat-form-field appearance="fill">
        <mat-label>Quantity</mat-label>
       <input matInput type="number" formControlName="itemQntyCtrl" placeholder="{{data.item_quantity}}"
                         required>
        </mat-form-field>
    </form>
    <form [formGroup]="editItemFormGroup3">
      <mat-form-field appearance="fill">
        <mat-label>Expiration</mat-label>
       <input matInput type="number" formControlName="itemExpiryCtrl" placeholder=""
                         required>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
<button mat-raised-button color="accent" [mat-dialog-close]="true" (click)="updateItem()"   cdkFocusInitial>Update</button>
<button mat-raised-button color="warn" [mat-dialog-close]="true" (click)="deleteItem()"  cdkFocusInitial>Delete</button>
<button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
