<mat-dialog-content class="mat-typography">
            <p>Delete category called </p><h1>{{data.name}}</h1><p>?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" [mat-dialog-close]="true"(click)="deleteCategory(data.name)" cdkFocusInitial>Delete</button>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
