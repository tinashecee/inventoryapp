<mat-tab-group mat-align-tabs="center">
    <mat-tab label="Add Items">
        <mat-stepper orientation="vertical" [linear]="isLinear" class="center-input" #stepper>
            <mat-step [stepControl]="firstFormGroup">
                <form [formGroup]="firstFormGroup">
                  <ng-template matStepLabel>Enter Item Name</ng-template>
                  <mat-form-field appearance="fill">
                    <mat-label>Item Name</mat-label>
                  <input matInput placeholder="Item Name" formControlName="firstCtrl" required>
                  </mat-form-field>
                  <div>
                    <button mat-button matStepperNext>Next</button>
                  </div>
                </form>
              </mat-step>
            <mat-step [stepControl]="secondFormGroup">
              <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel>Enter Item Description</ng-template>
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Description</mat-label>
                  <textarea matInput placeholder="Enter Item Description" formControlName="secondCtrl" required></textarea>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </form>
            </mat-step>
            <mat-step [stepControl]="thirdFormGroup">
              <form [formGroup]="thirdFormGroup">
                <ng-template matStepLabel>Enter Item Quantity</ng-template>
                <mat-form-field appearance="fill">
                  <mat-label>Quantity</mat-label>
                  <input matInput type="number" formControlName="thirdCtrl" placeholder="1"
                         required>
                </mat-form-field>
                <div>
                  <button mat-button matStepperPrevious>Back</button>
                  <button mat-button matStepperNext>Next</button>
                </div>
              </form>
            </mat-step>
            <mat-step>
              <ng-template matStepLabel>Done</ng-template>
              <p>You are now done.</p>
              <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
              </div>
            </mat-step>
          </mat-stepper>
        
    </mat-tab>
    <mat-tab label="Edit Item Quantity">Content 2</mat-tab>
    <mat-tab label="Manage Item Categories">
        <mat-tab-group mat-align-tabs="center">
            <mat-tab label="Add Category"><mat-stepper orientation="vertical" [linear]="isLinear" class="center-input" #stepper1>
                <mat-step [stepControl]="firstFormGroup1">
                    <form [formGroup]="firstFormGroup1">
                      <ng-template matStepLabel>Enter Category Name</ng-template>
                      <mat-form-field appearance="fill">
                        <mat-label>Category Name</mat-label>
                      <input matInput placeholder="Item Name" formControlName="firstCtrl1" required>
                      </mat-form-field>
                      <div>
                        <button mat-button matStepperNext>Next</button>
                      </div>
                    </form>
                  </mat-step>
                <mat-step [stepControl]="secondFormGroup1">
                  <form [formGroup]="secondFormGroup1">
                    <ng-template matStepLabel>Enter Item Description</ng-template>
                    <mat-form-field class="example-full-width" appearance="fill">
                      <mat-label>Description</mat-label>
                      <textarea matInput placeholder="Enter Item Description" formControlName="secondCtrl1" required></textarea>
                    </mat-form-field>
                    <div>
                        <button mat-button matStepperPrevious>Back</button>
                      <button mat-button matStepperNext>Next</button>
                    </div>
                  </form>
                </mat-step>
                <mat-step [stepControl]="thirdFormGroup1" >
                  <form [formGroup]="thirdFormGroup1">
                    <ng-template matStepLabel>Enter Category Type</ng-template>
                      <mat-form-field appearance="fill">
                        <mat-label>Category Type</mat-label>
                        <mat-select [(ngModel)]="selectedValue" name="type" formControlName="thirdCtrl1" required>
                          <mat-option *ngFor="let type of categoryType" [value]="type.value">
                            {{type.viewValue}}
                          </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div>
                      <button mat-button matStepperPrevious>Back</button>
                      <button mat-button matStepperNext>Next</button>
                    </div>
                  </form>
                </mat-step>
                <mat-step>
                  <ng-template matStepLabel>Done</ng-template>
                  <p>You are now done.</p>
                  <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button (click)="stepper1.reset()">Reset</button>
                  </div>
                </mat-step>
              </mat-stepper></mat-tab>
            <mat-tab label="Edit Category">
              <mat-action-list>
                <button mat-list-item *ngFor="let shoe of typesOfShoes" [value]="shoe" (click)="openDialog()"> {{shoe}} </button>
              </mat-action-list>
            </mat-tab>
          </mat-tab-group>
    </mat-tab>
  </mat-tab-group>
